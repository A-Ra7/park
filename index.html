<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Убери мусор!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-field {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 12px;
            margin: 20px auto;
            position: relative;
            background-image: url(images/moipark.jpg);
            background-size: cover;
        }

        .neighbor {
            width: 50px;
            height: 50px;
            background-image: url(images/musor.png);
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
            border-image: auto;
            background-size: cover;
            
            
        }

        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: aliceblue ;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .upgrades-container {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }

        .upgrade-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .upgrade-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .money {
            color: #F7931A;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Убери мусор!</h1>
        <div class="score">Очки: <span id="score">0</span></div>
        <div class="timer">Время: <span id="timer">60</span> сек</div>
        <div class="game-field" id="gameField"></div>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <script>
        let score = 0;
        let isPlaying = false;
        let neighbor;
        let moveInterval = 1000; // Базовая скорость перемещения
        let bitcoinSize = 50;    // Базовый размер биткоина
        
        let upgrades = {
            speed: { level: 0, price: 10, maxLevel: 5 },
            size: { level: 0, price: 15, maxLevel: 3 },
            timeBonus: { level: 0, price: 20, maxLevel: 5 }
        };

        let timeLeft = 60;
        let timerInterval;
        
        function startGame() {
            score = 0;
            timeLeft = 60;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            isPlaying = true;
            createNeighbor();
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            if (neighbor) {
                neighbor.remove();
                neighbor = null;
            }
            alert(`Время вышло! Вы собрали ${score} из 50 единиц мусора. Вам нужно собрать весь мусор чтобы сделать мир чище! Попробуйте еще раз!`);
        }

        function createNeighbor() {
            if (!isPlaying) return;
            
            if (neighbor) {
                neighbor.remove();
            }

            neighbor = document.createElement('div');
            neighbor.className = 'neighbor';
            neighbor.onclick = catchNeighbor;

            const gameField = document.getElementById('gameField');
            const maxX = gameField.offsetWidth - 50;
            const maxY = gameField.offsetHeight - 50;

            neighbor.style.left = Math.random() * maxX + 'px';
            neighbor.style.top = Math.random() * maxY + 'px';

            gameField.appendChild(neighbor);

            setTimeout(() => {
                if (neighbor) {
                    neighbor.style.left = Math.random() * maxX + 'px';
                    neighbor.style.top = Math.random() * maxY + 'px';
                }
            }, 1000);
        }

        function catchNeighbor() {
            score++;
            document.getElementById('score').textContent = score;
            
            // Проверяем условие победы
            if (score >= 50) {
                victory();
                return;
            }
            
            createNeighbor();
        }

        function victory() {
            isPlaying = false;
            clearInterval(timerInterval);
            if (neighbor) {
                neighbor.remove();
                neighbor = null;
            }
            alert(`Поздравляем! Вы победили! Вы сделали мир чище! \nВремя: ${60 - timeLeft} секунд\nОчки: ${score}`);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('speedUpgradePrice').textContent = upgrades.speed.price;
            document.getElementById('sizeUpgradePrice').textContent = upgrades.size.price;
            document.getElementById('timeBonusPrice').textContent = upgrades.timeBonus.price;
            
            // Отключаем кнопки, если достигнут максимальный уровень или не хватает очков
            Object.keys(upgrades).forEach(type => {
                const upgrade = upgrades[type];
                const element = document.querySelector(`[onclick="buyUpgrade('${type}')"]`);
                if (upgrade.level >= upgrade.maxLevel || score < upgrade.price) {
                    element.classList.add('disabled');
                } else {
                    element.classList.remove('disabled');
                }
            });
        }

        function buyUpgrade(type) {
            if (!isPlaying) return;
            
            const upgrade = upgrades[type];
            if (score >= upgrade.price) {
                score -= upgrade.price;
                upgrade.level++;
                
                switch(type) {
                    case 'speed':
                        moveInterval -= 100;
                        upgrade.price = Math.floor(upgrade.price * 1.5);
                        break;
                    case 'size':
                        bitcoinSize += 10;
                        upgrade.price = Math.floor(upgrade.price * 1.5);
                        break;
                    case 'timeBonus':
                        timeLeft += 5;
                        document.getElementById('timer').textContent = timeLeft;
                        upgrade.price = Math.floor(upgrade.price * 1.8);
                        break;
                }
            }
        }
    </script>
</body>
</html>
